<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangang</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">

<body>
  <div class="coin_text">
    <p>비트코인</p>
  </div>
  <div class="flex_center">
    <div class="center_coin">
      <div class="before_coin_value">
        <p>Before BitCoin Price: 3999원</p>
      </div>
      <div class="current_coin_value">
        <p>Current BitCoin Price: 4000원</p>
      </div>
    </div>
    <div class="right_coin_percent">
      <span class="arrow"><i class="fas fa-sort-down"></i></span>
      <p class="percent">35%</p>
    </div>
  </div>
  <div class="say_something">
    <p>한강물은 어떠한가</p>
